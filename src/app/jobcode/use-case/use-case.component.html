<div class="container-fluid">
  <app-nav></app-nav>
</div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">
          Job Code
      </li>
      <li class="_date">
          Logged in from {{myDate | momentDate: 'dddd, DD'}}<sup>{{(myDate | momentDate: 'D') | dateSuffix}}</sup>
          {{myDate | momentDate: 'MMM yyyy, hh:mm A'}}
      </li>
  </ol>
</nav>
<div class="container-fluid">
<div>
  <div class="row g-2">
    <div class="col-md-3 mb-2">
      <div class="card border-0 p-0">
        <div class="card-body p-2">
          <app-side-bar></app-side-bar>
        </div>
      </div>
    </div>
    <!-- Right side content -->
    <div class="col-md-9">
      <div class="card border-0">
        <div class="card-body">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="field1" class="form-label">Field 1</label>
                <select id="field1" class="form-select" formControlName="field1" (change)="onField1Change()">
                  <option value="">Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="field2" class="form-label">Field 2</label>
                <select id="field2" class="form-select" formControlName="field2">
                  <option value="">Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- loader -->
<div class="loader attDnceLoadr" *ngIf="">
  <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
  </div>
</div>
